<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


{% load static %}

    <!-- Favicon -->
    <link href="{% static '/admin/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static '/admin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static '/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static '/admin/css/bootstrap.min.css' %} " rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static '/admin/css/style.css' %}" rel="stylesheet">
</head>

<body>






{% load static %}




        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="{% url 'dashboard' %}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Dashboard</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{ request.user.first_name }}</h6>
                            {% if request.user.is_staff %}
                        <span>staff </span>
                        {% elif request.user.is_superuser %}
                                    <span>admin </span>
{% endif %}
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'emp' %}" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>Employes list</a>

                    <a href="{% url 'table' %}" class="nav-item nav-link"><i class="fa fa-laptop me-2"></i>Table Booked</a>

                    <a href="{% url 'users' %}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>users list</a>
                    <a href="{% url 'messages' %}" class="nav-item nav-link"><i class="fa fa-envelope me-lg-2"></i>messages  </a>
                    <a href="{% url 'mealss' %}" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Meals</a>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="{% url 'index' %}" class="navbar-brand mx-4 mb-3" >
                            <span class="text-primary" >Home</span>
                        </a>

                    </div>

                </div>
            </nav>
            <!-- Navbar End -->

     {% block content %}


               {% endblock content %}



        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/admin/lib/chart/chart.min.js' %}"></script>
    <script src="{% static '/admin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static '/admin/lib/waypoints/waypoints.min.js ' %}"></script>
    <script src="{% static '/admin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static '/admin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static '/admin/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static '/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static '/admin/js/main.js' %}"></script>
</body>

</html>
